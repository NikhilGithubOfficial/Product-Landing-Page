<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>
<body>
    <div class="header" id="header">
        <img id="header-img" alt="product logo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dreamstime.com%2Ftrumpet-logo-instrumental-vector-icon-flat-design-image181374432&psig=AOvVaw1o95jVNZtft6OsBdwlPTZL&ust=1627112246999000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLCemtXX-PECFQAAAAAdAAAAABAD">
        <nav id="nav=bar">
            <a class="nav-link" href="#features-anchor">Features</a>
            <a class="nav-link" href="#video-anchor">Demo</a>
            <a class="nav-link" href="#form">Plans</a>
        </nav>
    </div>
    <div id="video-wrapper">
        <div>
          <p>Product Video</p>
        </div>
        <iframe id="video" src="#yt-video" allowfullscreen></iframe>
    </div>
    <div>
        <form id="form">
            <label for="email">Email</label><br>
            <input id="email" type="email" placeholder="Email"><br>
            <button id="submit"><a href="https://www.freecodecamp.com/email-submit">Submit</a></button>
        </form>
    </div>
</body>
</html>
